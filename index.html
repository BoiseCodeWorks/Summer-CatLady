<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style.css">
    <title>Kitty Purr</title>
</head>

<body>
    <header class="container-fluid">
        <div class="row">
            <div class="col d-flex">
                <h1>Cats: </h1>
                <div id="cat-buttons">
                </div>
            </div>
        </div>
    </header>
    <div class="main container-fluid">
        <div class="row">
            <div class="col">
                <img id="cat-image" src="/assets/happycat.jpg" alt="cat">
            </div>
            <div class="col">
                <div class="row">
                    <div class="col-6">
                        <h3>Cat Name</h3>
                        <h3>Mood</h3>
                        <h3>Pets</h3>
                    </div>
                    <div class="col-6">
                        <h3 id="cat-name">mr snibbly</h3>
                        <h3 id="mood"> happy</h3>
                        <h3 id="pets"> 0 </h3>
                    </div>
                </div>
                <div class="row">
                    <button id="pet-button" class="btn btn-success" onclick="pet()"> Pet Me!</button>
                    <button class="btn btn-warning" onclick="catNip()">Cat Nip Me!</button>
                </div>
            </div>
        </div>
    </div>


    <script src="app.js"></script>
</body>

</html>
