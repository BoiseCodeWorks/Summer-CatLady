<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style.css">
    <title>Kitty Purr</title>
</head>

<body>
    <header class="container-fluid">
        <div class="row">
            <div class="col">
                <h1>Kitty Purr</h1>
            </div>
        </div>
    </header>
    <div class="main">
        <div class="row">
            <div class="col">
                <img src="kittyhere.png" alt="">
            </div>
            <div class="col">
                <div class="row">
                    <div class="col-12">
                        <h3>Cat Name</h3>
                        <h3>Mood</h3>
                        <h3>Pets</h3>
                    </div>
                </div>
                <div class="row">
                    <button class="btn btn-success">Pet Me!</button>
                    <button class="btn btn-warning">Cat Nip Me!</button>
                </div>
            </div>
        </div>
    </div>


    <script src="app.js"></script>
</body>

</html>
